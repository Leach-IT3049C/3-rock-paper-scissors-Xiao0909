<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <!-- Bootstrap Styles-->
    <link rel="stylesheet" href="resources/styles/bootstrap.min.css">
    <link rel="stylesheet" href="resources/styles/styles.css" />
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div id="welcome-screen" class="col-sm-12">
            <form id="name-form" >
                <div class="form-group row">
                    <label for="username" class="col-sm-3 text-right yourName">Your Name</label>
                    <input placeholder="Enter Name Here..." id="username" name="username" class="form-control col-sm-7">
                </div>
                <button class="btn btn-primary col-sm-4 text-center" id="start-game-button">Start Game!</button>
            </form>
        </div>
        <div id="game-screen" class="col-sm-12">
            <div id="score-tally" class="yourName">
                <p id="score">User: 0 v CPU: 0</p>
            </div>
            <form id="game-form">
                <div class="form-group row">
                    <label for="user-selection" class="col-sm-3 text-right">Select your choice</label>
                    <select class="custom-select col-sm-7" id="user-selection" name="user-selection">
                        <option value="Rock">Rock</option>
                        <option value="Paper">Paper</option>
                        <option value="Scissors">Scissors</option>
                    </select>
                </div>
                <button class="btn btn-success col-sm-4 text-center" id="go-button">Go!</button>
            </form>
            <p id="game-history"></p>
        </div>
    </div>

    <!-- Our own Scripts -->
    <script src="resources/scripts/rock_paper_scissors.js"></script>
    <script src="resources/scripts/index.js"></script>
</body>

</html>
